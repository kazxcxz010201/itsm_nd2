{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Welcome, {{ current_user.username }}!</h2>
                <div class="text-center">
                    <p class="lead">You are successfully logged in.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('edit_profile') }}" class="btn btn-primary btn-lg me-2">Edit Profile</a>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-lg">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
